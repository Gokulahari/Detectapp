<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <style>

        table, th, td
        {
        border: 5px solid black;
        border-collapse: collapse;
        }
        th, td {
        padding: 5px;
        text-align: left;
        }


    </style>
</head>
<body>
    <form action="" method="post">
{% csrf_token %}
    <table style="width:75% ; margin-left:auto;margin-right:auto;margin-top:100px">
        <tr><th><h1 style="text-align: center">Product</h1></th><th><h1 style="text-align: center">Price</h1></th></tr>
        {% for i,j in data.items%}
        <tr>
            <td><font size="5">{{i}}</font> </td>
            <td><font size="5">{{"$"}} {{j}}</font></td>
        </tr>
        {% endfor %}

    </table>
    </form>
</body>
</html>
